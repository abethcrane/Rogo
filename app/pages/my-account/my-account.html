<ion-header>

  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="my-account">
  <!-- username-->
  <ion-item class="no-border">
    <ion-avatar item-left>
      <img src="img/user/adam.jpg" alt="">
    </ion-avatar>
    <span class="strong">Adam Lambert</span>
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>

  <!-- Profile -->
  <ion-item-group>

    <ion-item-divider bgColor>PROFILE</ion-item-divider>
    <ion-item>
      <ion-icon name="md-create"></ion-icon>
      Edit profile
    </ion-item>
    <ion-item>
      <ion-icon name="md-share"></ion-icon>
      Connected accounts
    </ion-item>
    <ion-item>
      <ion-icon name="timer"></ion-icon>
      Recent viewed
    </ion-item>
    <ion-item>
      <ion-icon name="pricetags"></ion-icon>
      Saved Offers
    </ion-item>

  </ion-item-group>

  <!-- Other -->
  <ion-item-group>
    <ion-item-divider bgColor>OTHERS</ion-item-divider>
    <ion-item>
      <ion-icon name="podium"></ion-icon>
      Leaderboard
    </ion-item>
    <ion-item>
      <ion-icon name="person-add"></ion-icon>
      Find foodies
    </ion-item>
    <ion-item>
      <ion-icon name="home"></ion-icon>
      Suggest a restaurant
    </ion-item>
    <ion-item>
      <ion-icon name="md-share"></ion-icon>
      Invite friend
    </ion-item>
    <ion-item>
      <ion-icon name="send"></ion-icon>
      Send feedback
    </ion-item>
    <ion-item>
      <ion-icon name="ios-information-circle"></ion-icon>
      About
    </ion-item>
    <ion-item>
      <ion-icon name="star"></ion-icon>
      Rate us
    </ion-item>
    <ion-item>
      <ion-icon name="ios-exit"></ion-icon>
      Sign out
    </ion-item>
  </ion-item-group>
</ion-content>
