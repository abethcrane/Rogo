<ion-header>

  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="categories">
  <ion-list class="list-no-border">
    <ion-item *ngFor="let category of categories" (click)="viewCategory(category.id)">
      {{ category.name }} ({{ category.item_count }})
    </ion-item>
  </ion-list>
</ion-content>
